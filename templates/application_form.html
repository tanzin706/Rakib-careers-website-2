<div class="container">
  <h4>Application Form</h4>
  <form action="/job/{{job.id}}/apply" method="post">
    <div class="mb-2">
      <label>Full Name</label><br>
      <input type="text" name="full_name" placeholder="Enter full name">
    </div>
    <div class="mb-2">
      <label>Email</label><br>
      <input type="text" name="email" placeholder="Enter Email">
    </div>
    <div class="mb-2">
      <label>LinkedIn URL</label><br>
      <input type="text" name="linkedid" placeholder="http://linked.com/in/@yourlinkedinid">
    </div>
    <div class="mb-2">
      <label>Education</label><br>
      <textarea name="education"></textarea>
    </div>
    <div class="mb-2">
      <label>Work Experience</label><br>
      <textarea name="Work_experience"></textarea>
    </div>
    <div class="mb-2">
      <label>Resume URL</label><br>
      <input type="text" name="resume_url">
    </div>
    <input type="submit">
  </form>
</div>
